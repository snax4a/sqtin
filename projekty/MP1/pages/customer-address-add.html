<!-- page -->
<section class="page pb-10">
    <div class="container flex">
        <div class="customer-form card">
            <div class="flex between">
                <h2>Add Customer Address</h2>
            </div>
             <form>
                <div class="form-control">
                    <input type="text" name="name" placeholder="Customer Address Name" required>
                </div>

                <div class="form-control">
                    <select name="customer">
                        <option value="">--- Select customer ---</option>
                        <option value="1">Mc Donald's Corporation</option>
                    </select>
                </div>

                <div class="form-control address-select">
                    <select name="address" required>
                        <option value="">--- Select address details ---</option>
                        <option value="1">al. Jerozolimskie 54, 00-024 Warszawa</option>
                        <option value="2">al. Jerozolimskie 144, 00-037 Warszawa</option>
                        <option value="3">Świętokrzyska 3, 00-360 Warszawa</option>
                    </select>
                    <span class="flex">or</span>
                    <button type="button" class="btn btn-sm" id="add-address">Add New</button>
                </div>

                <div class="form-control grid" id="address-form" style="display: none">
                    <input type="text" name="street" placeholder="Street" required>
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="zip_code" placeholder="ZIP Code" required>
                    <input type="text" name="state" placeholder="State" required>
                </div>

                <div class="form-buttons mt-2">
                    <input type="submit" value="Save" class="btn btn-primary">
                    <a href="customer-addresses-list.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
